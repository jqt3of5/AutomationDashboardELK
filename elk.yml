version: '3.8'

services:
 heartbeat:
  image: docker.elastic.co/beats/heartbeat:7.6.2
  dns:
   - 172.23.93.10
   - 172.24.80.10
  dns_search: xactware.com
  configs:
   - source: heartbeat_config
     target: /usr/share/heartbeat/heartbeat.yml
 logstash:
  image: docker.elastic.co/logstash/logstash:7.6.2
  secrets:
   - source: jira_logstash
     target: /usr/share/logstash/config/logstash.keystore
  configs:
   - source: logstash_config
     target: /usr/share/logstash/config/logstash.yml
   - source: pipeline_config
     target: /usr/share/logstash/config/pipeline.yml
   - source: pipeline_def
     target: /usr/share/logstash/config/pipeline/jira.config
 kibana:
  image: docker.elastic.co/kibana/kibana:7.6.2
  configs:
    - source: kibana_config
      target: /usr/share/kibana/config/kibana.yml
  ports:
   - 5601:5601
 elasticsearch:
  image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
  environment:
   - discovery.seed_hosts=elasticsearch, elasticsearchmaster
   - cluster.initial_master_nodes=elasticsearch, elasticsearchmaster
   - node.name=elasticsearch
   - bootstrap.memory_lock=false #Should be true, but whatever
   - "ES_JAVA_OPTS=-Xms2048m -Xmx2048m" #Memory to use for elasticsearch process
  deploy:
   replicas: 2
  ulimits:
   memlock:
    soft: -1
    hard: -1
 elasticsearchmaster:
  image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
  environment:
   - discovery.seed_hosts=elasticsearch, elasticsearchmaster
   - cluster.initial_master_nodes=elasticsearch, elasticsearchmaster
   - node.name=elasticsearchmaster
   - bootstrap.memory_lock=false #Should be true, but whatever
   - "ES_JAVA_OPTS=-Xms2048m -Xmx2048m" #Memory to use for elasticsearch process
  deploy:
   replicas: 1
  ulimits:
    memlock:
     soft: -1
     hard: -1
secrets:
 jira_logstash:
  file: /Users/i52884/ELK/AutomationDashboard/logstash/config/logstash.keystore
configs:
 heartbeat_config:
  file: /Users/i52884/ELK/AutomationDashboard/heartbeat.yml
 logstash_config:
  file: /Users/i52884/ELK/AutomationDashboard/logstash/config/logstash.yml
 pipeline_config:	
  file: /Users/i52884/ELK/AutomationDashboard/logstash/config/pipelines.yml
 pipeline_def:
  file: /Users/i52884/ELK/AutomationDashboard/logstash/pipeline/jira.config
 kibana_config:
  file: /Users/i52884/ELK/AutomationDashboard/kibana.yml

